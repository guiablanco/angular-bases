<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>MÃ©todo: </td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="nameChange('Spiderman')">
  Cambiar nombre
</button>
<button
  *ngIf="age !== 32"
  class="btn btn-primary mx-2"
  (click)="ageChange(32)">
  Cambiar edad
</button>
<button
  *ngIf="age !== 45 || name !=='ironman' "
  class="btn btn-primary mx-2"
  (click)="resetHeroProfile()">
  Reset
</button>
